<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragment/headtag"/>
<body>
<th:block th:include="fragment/header"/>
<div class="body">
    <div class="w3-row-padding">
        <div class="w3-threequarter">
            <br/>
            <div class="w3-container w3-display-container w3-border">
                <div th:unless="${anews} == null">
                    <div class="w3-display-topright">
                        <button id="save" form="editPage" class="w3-button w3-teal">
                            <i class="fa fa-save"></i> Save change
                        </button>
                        <button onclick="window.history.back();" class="w3-button w3-red">
                            <i class="fa fa-close"></i> Cancel
                        </button>
                    </div>
                    <div class="w3-container w3-padding">
                        <h2 th:text="${anews.typeOfNews.type_name}"></h2>
                    </div>

                    <script src="https://cdn.ckeditor.com/4.9.0/standard/ckeditor.js"></script>
                    <form th:action="'/news/edit/' + ${anews.id}" method="POST" id="editPage">
                        <p>
                            <label>Title</label>
                            <input class="w3-input" name="title" id="title" th:value="${anews.title}"/>
                        </p>
                        <p>
                            <label>Content</label>
                            <textarea name="content" id="content" rows="10" cols="80" th:text="${anews.content}"></textarea>
                        </p>
                        <script>
                            // Replace the <textarea id="editor1"> with a CKEditor
                            // instance, using default configuration.
                            CKEDITOR.replace('content');
                            CKEDITOR.config.height = 500;

                        </script>
                    </form>
                </div>
                <h2 class="w3-center" th:if="${anews} == null">This page is empty!</h2>
            </div>
        </div>
        <th:block th:include="fragment/aside"/>
    </div>
</div>
<th:block th:include="fragment/footer"/>
</body>
</html>
