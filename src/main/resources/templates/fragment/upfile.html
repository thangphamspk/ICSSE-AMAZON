<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><strong>Amazon WebService S3 -</strong> File System</a>
        </div>
    </div>
</nav>


<br/>

<div class="container-fluid content-body">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 bs-component">

            <table class="table table-bordered table-condensed table-hover">
                <thead>
                <tr class="danger">
                    <th width="5%">#</th>
                    <th>File Path and File Name</th>
                    <th width="20%">
                        Action
                        <button type="button" class="btn btn-info pull-right" data-toggle="modal"
                                data-target="#myModal">
                            Upload File
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file, iter: ${files}" th:classappend="${ iter.index % 2 == 0} ? info : warning">
                    <td th:text="${iter.index + 1}">#</td>

                    <td>
                        <ul class="breadcrumb rm-margin-chg-color">
                            <li th:each="f, it : ${file.value}" th:text="${file.key}"
                                th:classappend="${ it.index+1 == it.size} ? black">Data
                            </li>
                        </ul>
                    </td>

                    <td>
                        <div class="btn-group btn-group-justified">
                            <a th:href="${file.key}" th:text="Download" class="btn btn-success"
                               style="width:47%"></a>
                            <a href="" class="btn btn-default disabled" style="width:6%"></a>
                            <a th:href="${'/file/delete?filename=' + file.value}" th:text="Delete" class="btn btn-danger"
                               style="width:47%"></a>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">File Upload</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="POST" enctype="multipart/form-data" action="/file/save">

                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <span class="btn btn-info fileinput-button">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>Choose File to Upload</span>
                                <input type="file" name="file"/>
                           </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="pull-right col-md-6 col-md-offset-6">
                            <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom footer">
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
